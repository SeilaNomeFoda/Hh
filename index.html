<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download - Segurança</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: #e1e1e1;
    margin: 0;
    padding: 0;
  }

  header {
    background: #272727;
    padding: 20px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 2px solid #444;
  }

  .container {
    margin: 40px auto;
    max-width: 600px;
    text-align: center;
  }

  input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-top: 20px;
    border: none;
    border-radius: 6px;
    background: #333;
    color: #fff;
  }

  button {
    margin-top: 15px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #4caf50;
    color: white;
    transition: .2s ease;
  }

  button:hover {
    background: #43a047;
  }

  .copied {
    margin-top: 10px;
    font-size: 14px;
    color: #4caf50;
  }
</style>
</head>
<body>

<header>
  DOWNLOAD DO SITE ONDE ESTÁ A WEBHOOK PELA NOSSA SEGURANÇA
</header>

<div class="container">
  <input type="text" id="linkInput" value="https://www.mediafire.com/folder/bgu7d08vwp5nx/webhook+shn" readonly>
  <button onclick="copiarLink()">COPIAR LINK</button>
  <div id="msg" class="copied"></div>
</div>

<script>
function copiarLink() {
  const input = document.getElementById("linkInput");
  input.select();
  document.execCommand("copy");

  const msg = document.getElementById("msg");
  msg.textContent = "Link copiado com sucesso!";
}
</script>

</body>
</html>
